    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

  <body class="container">
    <!-- ! WHy doesn't this div have a closing tag -->
    <div >
      
      <!--//* Update this to use the right semantic HTML -->
      <div class="card">
        <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="image" />
        <!-- </div> -->
      </div>
      <div class="card-content">
        <!-- //?. Why is this capitalize... Use CSS to change the text -->
        <!-- !Why did you use h4 heading, what happen to h2 and h3 -->

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="currency">
          <h1 class="price1">$149.99</h1>
          <p class="price2">$169.99</p>
        </div>
        <button class="button">
        
          <img src="images/icon-cart.svg" alt="carticon" />
          Add to Cart
        </button>
      </div>
    </div>

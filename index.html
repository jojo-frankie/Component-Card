<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      sizes="32x32"

      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="container">
    <!--//* Update this to use the right semantic HTML -->
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="image" />
        <!-- </div> -->
      </div>
      <div class="card-content">
        <p class="perfume">Perfume</p>
        <h1 class="title">
          Gabrielle <br />
          Eau De<br />
          Parfum
        </h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="currency">
          <h1 class="price1">$149.99</h1>
          <p class="price2">$169.99</p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="carticon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
